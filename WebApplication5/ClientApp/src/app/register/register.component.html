<div  class="container">



    <div class="form-signin" style="padding-top: 5em;">

        <h1 class="h3 mb-3 font-weight-normal">Please Create your Account</h1>
        <label for="inputPassword" class="sr-only">Username</label>
        <input type="text"  class="form-control" placeholder="Username" required>

        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>

        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password"  class="form-control" placeholder="Password" required>

        <label for="inputPassword" class="sr-only">Confirm Password</label>
        <input type="password"  class="form-control" placeholder="Confirm Password" required>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>

        <button [routerLink]="['/login']" routerLinkActive="router-link-active"  class="btn btn-lg  btn-block btn-dark" type="submit">Have an Account? Login</button>

    </div>

</div>
