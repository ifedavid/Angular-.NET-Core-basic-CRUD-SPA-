<div  class="container-fluid">



   <div id='errorAlert' class="alert alert-danger text-center"  *ngIf="invalidLogin">
     {{resultMessage}}
    </div>

    <form ngNativeValidate class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()"  style="padding-top: 5em;">



        <h1 class="h3 mb-3 font-weight-normal">Login into your Account</h1>

        <div class="form-group">

        <input required type="email"  formControlName= "EmailAddress"  class="form-control"
        [class.is-invalid]="loginForm.get('EmailAddress').invalid && loginForm.get('EmailAddress').touched"
         placeholder="Email address" >
      </div>

        <div class="form-group">
          <label class="error" *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">Password is invalid</label>
        <input required formControlName="password" type="password"  class="form-control"
        [class.is-invalid]="loginForm.get('password').invalid && loginForm.get('password').touched"
         placeholder="Password">
      </div>


        <button    type="submit" class="btn btn-lg btn-block btn-primary  ">Log In</button>

        <button [routerLink]="['/register']" routerLinkActive="router-link-active" class="btn btn-lg btn-dark btn-block"
        >Create an Account</button>



    </form>

</div>
