<div  class="container">



    <form class="form-signin" style="padding-top: 5em;">

        <h1 class="h3 mb-3 font-weight-normal">LogIn into your Account </h1>

        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>

        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password"  class="form-control" placeholder="Password" required>


        <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>

       

        <button [routerLink]="['/register']" routerLinkActive="router-link-active"  class="btn btn-lg  btn-block btn-dark" type="submit">Create an Account</button>

      </form>

</div>
